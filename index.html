<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

</head>
<body>
    
    <h1>Tic Tac Toe</h1>

    <div class="outer-container">
        <form action="" class="start-form">
            <h3>Enter your names</h3>
            <div class="input-field">
                <label for="player1">Player 1</label>
                <input type="text" id="player1" name="player1_name" required>
            </div>
            
            <div class="input-field">
                <label for="player2">Player 2</label>
                <input type="text" id="player2" name="player2_name" required>
            </div>
    
            <div class="form-buttons">
                <button class="btn1" id="confirm-btn" value="confirm">Confirm</button>
            </div>
    
            <div id="invalid-msg"></div>

        </form>

        <div class="game-container">
            <div class="player-turn"></div>
            <div class="container">
        
                <div class="grid-cell" id="0"></div>
                <div class="grid-cell" id="1"></div>
                <div class="grid-cell" id="2"></div>
                <div class="grid-cell" id="3"></div>
                <div class="grid-cell" id="4"></div>
                <div class="grid-cell" id="5"></div>
                <div class="grid-cell" id="6"></div>
                <div class="grid-cell" id="7"></div>
                <div class="grid-cell" id="8"></div>            
            </div>
        
            <div class="restart">
                <button type="button" class="restart-btn">Restart</button>
            </div>
    
        </div>
    </div>    



</body>
</html>
