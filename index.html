<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

</head>
<body>

    <form action="" class="start-form">
        <h3>Enter your names</h3>
        <div class="input-field">
            <label for="player1">Player 1</label>
            <input type="text" id="player1" name="player1_name" required>
        </div>
        
        <div class="input-field">
            <label for="player2">Player 2</label>
            <input type="text" id="player2" name="player2_name" required>
        </div>

        <div class="form-buttons">
            <button class="btn1" id="confirm-btn" value="confirm">Confirm</button>
        </div>

        <div id="invalid-msg"></div>

    </form>


</body>
</html>
